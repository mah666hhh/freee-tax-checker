<!DOCTYPE html>
<html lang="ja">
<head>

      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    .card {
      background: #fff;

    h1 { font-size: 22px; color: #666; margin: 0 0 12px; }
    p { font-size: 15px; color: #666; line-height: 1.7; margin: 0 0 8px; }
    .hint {
      margin-top: 24px;
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      font-size: 13px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">↩️</div>
    <h1>登録がキャンセルされました</h1>

    </div>
