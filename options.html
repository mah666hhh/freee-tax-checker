<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家事按分設定 - freee取引入力 税務チェッカー</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      background: linear-gradient(135deg, #4CAF50, #388E3C);
      color: #fff;
      padding: 20px;
      border-radius: 10px 10px 0 0;
      text-align: center;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      background: #fff;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .description {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .allocation-list {
      margin-bottom: 20px;
    }

    .allocation-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .allocation-item input[type="text"] {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .allocation-item input[type="number"] {
      width: 70px;
      padding: 8px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      text-align: right;
    }

    .allocation-item input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .allocation-item .percent {
      color: #666;
      font-size: 14px;
    }

    .allocation-item .delete-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 20px;
      cursor: pointer;
      padding: 4px 8px;
      line-height: 1;
    }

    .allocation-item .delete-btn:hover {
      color: #e53935;
    }

    .add-btn {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: #4CAF50;
      border: 2px dashed #4CAF50;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-btn:hover {
      background: #e8f5e9;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: #fff;
    }

    .btn-primary:hover {
      background: #388E3C;
    }

    .btn-secondary {
      background: #fff;
      color: #666;
      border: 1px solid #ddd;
    }

    .btn-secondary:hover {
      background: #f5f5f5;
    }

    .status {
      text-align: center;
      padding: 10px;
      font-size: 13px;
      border-radius: 4px;
      margin-top: 12px;
      display: none;
    }

    .status.success {
      display: block;
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      display: block;
      background: #ffebee;
      color: #c62828;
    }

    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 16px;
      line-height: 1.6;
    }

    .hint a {
      color: #4CAF50;
      text-decoration: none;
    }

    .hint a:hover {
      text-decoration: underline;
    }

    .empty-state {
      text-align: center;
      padding: 30px;
      color: #999;
    }

    .btn-close {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      background: none;
      color: #666;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }

    .btn-close:hover {
      color: #333;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>家事按分設定</h1>
      <p>事業使用割合を勘定科目ごとに設定</p>
          </div>

    <div class="content">
      <p class="description">
        freeeで設定している家事按分率を入力してください。<br>
        AIチェック時に按分率を考慮した判定を行います。
      </p>

      <div id="allocation-list" class="allocation-list">
        <!-- 動的に追加 -->
      </div>

      <button id="add-btn" class="add-btn">+ 項目を追加</button>

      <div class="actions">
        <button id="reset-btn" class="btn btn-secondary">初期値に戻す</button>
        <button id="save-btn" class="btn btn-primary">保存</button>
      </div>

      <button id="close-tab-btn" class="btn btn-close">← 閉じて戻る</button>

      <div id="status" class="status"></div>

      <p class="hint">
        ※ 未入力または0%の項目は按分なし（100%事業用）として扱います<br>
        <a href="https://secure.freee.co.jp/biz_allocations" target="_blank">freeeの家事按分設定を確認 →</a>
      </p>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
